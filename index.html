<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap with SEN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>

<body>
    
    <div class="container mt-4">

        <h1 class="text-center"> Bootstrap Images and Aligment </h1>
        <h2>Images</h2>
        <p> Here are examples of images styled using Bootstrap's image classes:</p>

            <!--Image Fluid Image & Center-->
            <div class="container mt-3">
                
                <h4> Fluid Image </h4>
                <img src="sen city.jpg" class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="1100" height="500">

            </div>

            <!--Image Rounded Corners-->
            <div class="container">
                
                <h4> Rounded Corners </h4>
                <img src="sen city.jpg" class="rounded mb-5" alt="Rounded Corners" width="304" height="236">

            </div>

            <!--Image Rounded Circle-->
            <div class="container">
                
                <img src="sen city.jpg" class="rounded-circle float-start" alt="Rounder Circle" width="304" height="236">

            </div>

            <!--Image Thumbnail Image-->
            <div class="container">
                
                <img src="sen city.jpg" class="img-thumbnail float-end" alt="Thumbnail Image" width="304" height="236">

            </div>

    </div>

</body>

</html>
